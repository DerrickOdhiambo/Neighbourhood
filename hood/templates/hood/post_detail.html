{% extends 'hood/base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ object.title }}</h4>
      <p>{{ object.content }}</p>
      <p><small class="text-muted">{{ object.date_posted }}</small></p>
    </div>
  </div>
</div>
{% endblock content %}
