{% extends 'hood/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="authenticate">
  <div class="container">
    <h3 class="text-center pt-3">Create Post</h3>
    <div class="form-group mb-2">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-sm btn-info mb-3" type="submit">Create Post</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
