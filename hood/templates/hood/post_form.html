{% extends 'hood/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="authenticate">
    <h3>Create Post</h3>
    <div class="form-group">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-sm" type="submit">Create Post</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
