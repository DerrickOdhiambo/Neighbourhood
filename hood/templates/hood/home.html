{%extends 'hood/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Post Updates</h3>
        </div>
      </div>
      {% for post in posts %}
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          <p>{{ post.content }}</p>
          <p><small class="text-muted">Posted at {{ post.date_posted }}</small></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
