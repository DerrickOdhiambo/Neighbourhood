<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
</head>

<body>
  <!--Navbar -->
  <nav class="mb-1 navbar sticky-top navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{% url 'homepage' %}">Hood<span>Watch</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'contact' %}">
            <i class="fas fa-phone"></i> Contact
            <span class="sr-only">(current)</span>
          </a>
        </li>
        {% if user.is_authenticated %}
        {% if request.user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'neighborhood' %}">
            <i class="fas fa-registered"></i> Neighbourhoods
          </a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}">
            <i class="fas fa-registered"></i> Business
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post-create' %}">
            <i class="fas fa-registered"></i> Create Post
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fas fa-user"></i> {{ user.username }} </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
            <a class="dropdown-item" href="{% url 'profile' %}">My account</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
          </div>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">
            <i class="fas fa-registered"></i> Register
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <!--/.Navbar -->
</body>

</html>
