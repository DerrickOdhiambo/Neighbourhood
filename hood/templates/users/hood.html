{% extends 'hood/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% for hood in hoods %}
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ hood.hood_name }}</h3>
          <p>{{ hood.location }}</p>
          <a href="{% url 'update_hood' hood.id%}" class="btn btn-sm btn-info">update</a>
          <a href="{% url 'delete_hood' hood.id%}" class="btn btn-sm btn-danger">delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
