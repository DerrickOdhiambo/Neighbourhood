{% extends 'hood/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container profile-section">
  <div class="card">
    <div class="card-body">
      <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}">
      <h3 class="account-heading">{{ user.username }}</h3>
      <p><small>{{ user.email }}</small></p>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_update|crispy }}
        {{ profile_update|crispy }}
        <button class="btn btn-sm" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
