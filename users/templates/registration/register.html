{% extends 'hood/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container authenticate">
  <h3 class="text-center p-4">REGISTER</h3>
  <div class="form-group">
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-sm" type="submit">Register</button>
    </form>
  </div>
  <div class="pb-3">
    <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Log In</a></small>
  </div>
</div>
{% endblock content %}
